<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ‚ÑπÔ∏è Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    // ü¶Å Cr√©e un button avec comme id "start" et comme text √† l'int√©rieur "Start !"
    // ü¶Å Ajoute une √©v√©nement "onClick" √† notre button qui affiche une alert.

    const button = React.createElement(
      'button', 
      { 
      onClick: () => {
        alert("Le bouton start √† √©t√© cliqu√© !");
      },
      id:'start',
    }, 'Start !')

    // ü¶Å Cr√©e une div : "elements" avec √† l'int√©rieur le bouton.
    const elements = React.createElement('div', null, button )

    const container = document.querySelector('#root');
    // ü¶Å Remplace `undefined` by `ReactDOM.createRoot(container);`
    const root = ReactDOM.createRoot(container);

    // ü¶Å Utilise `root.render` pour afficher la div "elements"
    root.render(elements);
  </script>
</html>
