<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ‚ÑπÔ∏è Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>

  const fruits = ['pomme', 'poire', 'fraise', 'cerise'];

  const fruitsItems = fruits.map((fruit) => {
  return React.createElement('li', null, fruit);
  });

  const fruitsList = React.createElement('ul', null, fruitsItems);

    const button = React.createElement(
      'button', 
      { 
      onClick: () => {
        alert("Le bouton start √† √©t√© cliqu√© !");
      },
      id:'start',
    }, 'Start !')


    const buttonContainer = React.createElement('div', null, button,
    React.createElement('button', null, "Stop"),
    )
    
    const elements = React.createElement('div', null, 
    React.createElement('h1', null, 'Lance la partie !'),
    buttonContainer,
    fruitsList )
    

    const container = document.querySelector('#root');
    // ü¶Å Remplace `undefined` by `ReactDOM.createRoot(container);`
    const root = ReactDOM.createRoot(container);

    // ü¶Å Utilise `root.render` pour afficher la div "elements"
    root.render(elements);
  </script>
</html>
